services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-leetpi_db}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  back-end:
    build: .
    env_file: .env
    environment:
      # Sobrescribe DB_HOST para apuntar al contenedor de postgres
      DB_HOST: db
      # docs/ del monorepo se monta en /docs dentro del contenedor
      OPENAPI_PATH: /docs/openapi.yaml
    ports:
      - "${PORT:-3001}:3001"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "export TS_NODE_PROJECT=tsconfig.migrations.json &&
             npx typeorm-ts-node-esm migration:run -d src/database/data-source.ts &&
             npx tsx src/index.ts"
    volumes:
      - ../docs:/docs:ro

volumes:
  pgdata:
