networks:
  leet-pi-net:

volumes:
  pgdata:
  backend_node_modules:

services:
  code-judge:
    build:
      context: ./juez-codigo
      target: dev
    ports:
      - "5000:5000"
    volumes:
      - ./juez-codigo:/app    # hot-reload del código Python
    restart: unless-stopped
    networks:
      - leet-pi-net
    healthcheck:
      # python:3.10-slim no incluye curl/wget; usamos python directamente
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5000/health')\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-leetpi_db}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - leet-pi-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-leetpi_db}"]
      interval: 5s
      timeout: 5s
      retries: 10

  back-end:
    build:
      context: ./back-end
      target: dev
    env_file: ./back-end/.env
    environment:
      # Sobrescribe para apuntar a los servicios internos de Docker
      DB_HOST: db
      CODE_JUDGE_URL: http://code-judge:5000
      OPENAPI_PATH: /docs/openapi.yaml
    ports:
      - "${PORT:-3001}:3001"
    depends_on:
      db:
        condition: service_healthy
      code-judge:
        condition: service_healthy
    volumes:
      - ./back-end/src:/app/src                        # hot-reload del código TS
      - ./docs:/docs:ro
      - ./back-end/scripts/data:/app/scripts/data:ro
      - backend_node_modules:/app/node_modules         # preserva node_modules de la imagen
    restart: unless-stopped
    networks:
      - leet-pi-net
